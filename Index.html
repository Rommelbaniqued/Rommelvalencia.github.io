<!DOCTYPE html>
<html lang="en" data-bs-theme="dark gray">
   <title> Shoefusion </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
               <h1> Shoe Shop </h1>
      
                <div class="col-4 text-center"> 
               <h2>"When The Feet Are Comfortable So Is The Mind Body And Soul" </h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Dior Air Jordan 1 High </label>
                    <img src="dior.webp" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">450,000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"> 8Retro JordanS</label>
                        <img src="retro jordans.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">11,199.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Jordan 1 low mocha brown</label>
                        <img src="mocha.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">8,095.00</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product4"> Jordan 1 Low Travis Scott</label>
                        <img src="travis.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">140,000.00</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> Mid SE ASW Carbon Fiber </label>
                        <img src="mid se asw.webp" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">10,500.00</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> Air Jordan Varsity 11 </label>
                        <img src="Messenger_creation_fba49dd5-154c-4463-bcdf-4947b5602ec3.jpeg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">9,999.00</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
                </div>
            </div>
        </div>
<script src="index.js"></script>
     <br><br>
       <div class="card text-top center">
      <div class="card-footer text-body-primary green">
        <div class="badge text-bg-info">BANIQUED SHOP
        Call#09318461839</div>
    </div>
    </div>
      <script>
        var products = [
        { id: 1, name: "Dior Air Jordan 1 High", price: 450,000.00 },
        { id: 2, name: "8Retro Jordan", price: 11,199.00 },
        { id: 3, name: "Jordan 1 Low Mocha Brown", price: 8,095.00 },
        { id: 4, name: "Jordan 1 Low Travis scott", price: 140,000.00 },
        { id: 5, name: "Mid  SE ASW Carbon Fiber ", price: 10,500.00 },
        { id: 6, name: "Air Jordan Varsity 11", price: 9,999.00 },
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
      </script>
</body>
</html>
